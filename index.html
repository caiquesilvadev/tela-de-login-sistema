<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="./assets/img/fav-simbolo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  </head>
<body>
<div class="bg-container">
    <div class="container">
      <div class="row vh-100 align-items-center">
        <!-- Logo ocupando 50% da tela -->
        <div class="col-md-6 text-center">
            <img src="./assets/img/seu-zeze-branco-v1.png" class="img-fluid" style="max-width: 300px;" alt="Logo">
        </div>
        <!-- Formulário ocupando 50% da tela -->
        <div class="col-md-5">
            <form action="">
                <h1 class="text-left text-white">Sign in</h1> 
                <p class="text-left">Don't have an account? <a href="#">Sign up</a></p>

                <!-- Campo de email com efeito de flutuação -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="seuzeze@gmail.com">
                    <label for="floatingEmail">seuzeze@contato.com</label>
                    <i class="bi bi-envelope position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%); font-size: 18px;"></i>
                </div>

                <!-- Campo de senha com efeito de flutuação -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingSenha" placeholder="Senha">
                    <label class="label-senha" for="floatingSenha"></label>
                    <i class="bi bi-lock position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%); font-size: 18px;"></i>
                </div>

                <a href="#">Forgot password?</a>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign in</button>
            </form>
        </div>

      </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
